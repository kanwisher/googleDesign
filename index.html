<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Google</title>
    <!--Google font!-->
    <link href='https://fonts.googleapis.com/css?family=Product+Sans:400,400i,700,700i' rel='stylesheet' type='text/css'>
    <!--Google icon set!-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!--My personal-->
    <link rel="stylesheet" href="stylez.css">
    
    <!--favicon-->
    <link rel="icon" href="favicon.ico">

</head>
<body>
    <div class="wrapper">
    <!--for my sticky footer-->
        <div class="topHeader">
                <nav>
                       <a href="#">Gmail</a>
                       <a href="#">Images</a>
                       <a href="#"><i class="material-icons">apps</i></a>
                       <a href="#"><i class="material-icons">notifications</i></a>
                       <a href="#"></a>
                       <button class="signInButton">Sign In</button> 
                </nav>
            </div> <!--topHeader-->
        <div class="mainContent">
            <div class="logo">
                <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span> <!--Same line to omit any whitespace-->
                </div>
                <form method="GET" action="http://www.bing.com/search?hl=en-GB&source=hp&q=">
                    <div class="inputContainer">
                        <input class="mainSearch" type="text" name="q"/>
                        <i class="material-icons">mic</i>
                    </div>
                    <div class="buttonGroup">
                        <button type="submit">Google Search</button>
                        <button type="submit">I'm Feeling Lucky</button>
                    </div>
                </form>



        </div><!--mainContent-->
        <div class="push"></div>   
    </div> <!--wrapper--> 
    <footer class="footer">
        <ul class="fLeft">
            <li><a href="#" >Advertising</a></li>
            <li><a href="#" >Business</a></li>
            <li><a href="#" >About</a></li>
        </ul>
        <ul class="fRight">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
